<div class="bg-dark text-light border-right p-3" id="sidebar">
  <h3>Gifs App</h3>
  <hr>

  <div class="list-group list-reset">

    @for(tag of tagsHistory; track $index) {
    <button (click)="searchTag(tag)" class="list-group-item list-group-item-action">
      {{ tag | titlecase }}
    </button>
    }
  </div>
</div>
