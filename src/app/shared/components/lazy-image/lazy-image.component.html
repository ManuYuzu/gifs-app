<div class="d-flex justify-content-center">

  @if (!hasLoaded) {
  <img src="assets/loader.svg" height="35" width="35" class="mt-3">
  }

  <img [src]="url" [alt]="alt" (load)="onLoad()" class="card-img-top animate__animated animate__fadeIn"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }">

</div>
